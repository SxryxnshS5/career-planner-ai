{% extends "layout.html" %}

{% block content %}
<form action="/upload_cv" method="POST" enctype="multipart/form-data">
    <label for="cv">Upload your CV (PDF):</label>
    <input type="file" id="cv" name="cv" accept=".pdf" required>

    <label for="goal">Career Goal:</label>
    <input type="text" id="goal" name="goal" placeholder="e.g., software developer at Google" required>

    <button type="submit">Submit</button>
</form>
{% endblock %}
